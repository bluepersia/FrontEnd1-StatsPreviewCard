<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class='stats-preview'>

    <img class='stats-preview__img-mobile' src='images/image-header-mobile.jpg' alt='office'>

    <div class='stats-preview__content'>

      <h2 class='stats-preview__title'>Get insights that help your business grow.</h2>

      <p class='stats-preview__description'>Discover the benefits of data analytics and make better decisions regarding
        revenue, customer
        experience, and overall efficiency.</p>

      <div class='stats-preview__stats'>
        <div class='stats-preview__stat'>
          <p class='stats-preview__stat-value'>10k+</p>
          <p class='stats-preview__stat-label'>companies</p>
        </div>
        <div class='stats-preview__stat'>
          <p class='stats-preview__stat-value'>314</p>
          <p class='stats-preview__stat-label'>templates</p>
        </div>
        <div class='stats-preview__stat'>
          <p class='stats-preview__stat-value'>12m+</p>
          <p class='stats-preview__stat-label'>queries</p>
        </div>
      </div>
    </div>

    <img class='stats-preview__img-desktop' src='images/image-header-desktop.jpg' alt='office'>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
