<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href='css/style.css' rel='stylesheet'>

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class='body'>

  <div class='stats-preview body__stats-preview'>

    <div class='stats-preview__img stats-preview__img--mobile'><img src='images/image-header-mobile.jpg' alt='office'>
    </div>

    <div class='stats-preview__content'>

      <h2 class='stats-preview__title'>Get <span class='stats-preview__title-highlight'>insights</span> that help your
        business grow.</h2>

      <p class='stats-preview__description'>Discover the benefits of data analytics and make better decisions regarding
        revenue, customer
        experience, and overall efficiency.</p>

      <div class='stats-preview__stats'>
        <div class='stats-preview__stat'>
          <p class='stats-preview__stat-value'>10k+</p>
          <p class='stats-preview__stat-label'>companies</p>
        </div>
        <div class='stats-preview__stat'>
          <p class='stats-preview__stat-value'>314</p>
          <p class='stats-preview__stat-label'>templates</p>
        </div>
        <div class='stats-preview__stat'>
          <p class='stats-preview__stat-value'>12M+</p>
          <p class='stats-preview__stat-label'>queries</p>
        </div>
      </div>
    </div>

    <div class='stats-preview__img stats-preview__img--desktop'><img src='images/image-header-desktop.jpg' alt='office'>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Marco Zimmermann</a>.
  </div>
</body>

</html>
